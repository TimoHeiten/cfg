<div class="key-value-form">
  <form [formGroup]="keyValueForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="keyInput">Key:</label>
      <input
        type="text"
        id="keyInput"
        formControlName="key"
        placeholder="Enter a key"
      />
    </div>
    <button type="submit">Check Value</button>
  </form>

  <div *ngIf="data$ | async as data">
    <h2>Fetched Data:</h2>
    <div>
      <p>Key: {{ data.key }}</p>
      <p>Value: {{ data.value }}</p>
    </div>
  </div>
</div>

<div>
    <h2>Available ConfigValues:</h2>
    <ul>
        <li *ngFor="let value of allValues$ | async">
            <p> {{ value.key }} - {{ value.value }} 
                <button (click)="deleteValue(value.key)">Delete</button>
            </p>
        </li>
    </ul>
</div>
